version: '3'
services:
  frontend:
    build:
      context: ./frontend
      # Ensure the Dockerfile in the frontend directory is configured for Nginx
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Map host port 3000 to Nginx container port 80
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # Map host port 5000 to Express/Node container port 5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/purenw
      - JWT_SECRET=purenw12345

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" # Standard MongoDB port mapping
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: # Persistent volume for MongoDB data storage
